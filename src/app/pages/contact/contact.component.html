<div class="esection" id="contact">
  <div class="cc-contact-information" style="background-image: url('../../../assets/picture/contact.png">
    <div class="container">
      <div class="cc-contact">
        <div class="row">
          <div class="col-md-9">
            <div class="card mb-0" data-aos="zoom-in">
              <div class="h4 text-center title">Contact Me</div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <form [formGroup]="form" name="form" class="contact-form" (submit)="sendEmail($event)">
                      <div class="p pb-3">
                        <strong>Feel Free To Contact Me </strong>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-user-circle"></i>
                            </span>
                            <input class="form-control" formControlName="name" type="text" name="user_name" placeholder="Name" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-file-text"></i>
                            </span>
                            <input class="form-control" type="text" formControlName="subject" name="subject" placeholder="Subject" required />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-envelope"></i>
                            </span>
                            <input class="form-control" type="email" ng-model="email" formControlName="email" name="user_email" placeholder="E-mail" required />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-group">
                            <textarea #message class="form-control" name="message" formControlName="message" placeholder="Your Message" required></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <p>
                            <button class="btn btn-primary" (submit)="sendEmail($event)" type="submit" value="Send">Send</button>
                          </p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <p class="mb-0">
                      <strong>Phone Number</strong>
                    </p>
                    <p class="pb-2">+33 (0) 7 52 49 26 11</p>
                    <p class="mb-0">
                      <strong>Discord</strong>
                    </p>
                    <p class="pb-2">said#8307</p>
                    <p class="mb-0">
                      <strong>EMAIL ADDRESS</strong>
                    </p>
                    <p><a href="mailto:s.lounnas1@gmail.com">contact@said-lounnas.com</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-snotify class="material"></ng-snotify>
